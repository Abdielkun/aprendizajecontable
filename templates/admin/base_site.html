{% block extrastyle %}
<style>
    :root {
        --primary: #000168;
        --secondary: #ff6b00;
        --accent: #fff;
    }
    
    /* Header color */
    #header {
        background: var(--primary) !important;
        color: var(--accent);
    }
    
    /* Links color */
    a:link, a:visited {
        color: var(--primary);
    }
    
    /* Buttons */
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: var(--primary) !important;
    }
    
    div.breadcrumbs {
        background: #f5f5f5;
        color: #333;
    }
    
    .module caption {
        background: #f9f9f9 !important;
        color: #333 !important;
    }
</style>
{% endblock %}
